      type: jsPsychHtmlButtonResponse,

		<p>These will then disappear and will be replaced by two buttons, one with a + in and one blank.</p>

		<p><b>Remember to response as fast as you possibly can.</b></p>
        <p>Press OK when you are ready to begin.</p>

	  choices: ['OK'],
      post_trial_gap: 1000
    };

        task: 'fixation'
      }
