var fixationEnd = {

      choices: "NO_KEYS",
      trial_duration: 250,
      data: {
        task: 'fixationEnd'
      },
	  on_finish: function(data) {
		data.MatchCor = jsPsych.data.get().filter({condition: 'Match',correct: true}).count();
		data.MatchRT = Math.round(jsPsych.data.get().filter({condition: 'Match'}).select('rt').mean());
		data.NoMatchCor = jsPsych.data.get().filter({condition: 'NoMatch',correct: true}).count();
